# ==============================================================================
# Cart Service - CI Pipeline
# ==============================================================================
# Build, test, and optionally push Docker image to ACR
# ==============================================================================

name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "pom.xml"
      - "Dockerfile"
      - ".github/workflows/ci.yml"

  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "pom.xml"
      - "Dockerfile"

  workflow_dispatch:

env:
  JAVA_VERSION: "21"
  SERVICE_NAME: cart-service
  # ACR_NAME: xshopai
  # ACR_LOGIN_SERVER: xshopai.azurecr.io

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: "maven"

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests -B

      - name: Run unit tests
        run: ./mvnw test -B
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: |
            ${{ env.SERVICE_NAME }}:${{ github.sha }}
            ${{ env.SERVICE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

