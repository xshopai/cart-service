version: "3.8"

services:
  # Redis for Cart State Storage
  cart-redis:
    image: redis:7-alpine
    container_name: cart-redis
    restart: unless-stopped
    command: redis-server --requirepass redis_dev_pass_123
    ports:
      - "6379:6379"
    volumes:
      - cart_redis_data:/data
    networks:
      - xshopai-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_dev_pass_123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cart Service (Node.js/TypeScript)
  cart-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: cart-service
    restart: unless-stopped
    ports:
      - "8008:8008"
    environment:
      - NODE_ENV=production
      - PORT=8008
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - DAPR_HTTP_PORT=3508
      - DAPR_GRPC_PORT=50008
      - DAPR_STATE_STORE=statestore
      - DAPR_PUBSUB_NAME=pubsub
    depends_on:
      cart-redis:
        condition: service_healthy
    networks:
      - xshopai-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:8008/health/live', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  cart_redis_data:
    name: cart_redis_data

networks:
  xshopai-network:
    external: true
