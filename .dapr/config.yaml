# Dapr configuration for cart-service
# Enables distributed tracing with Zipkin

apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: cart-service-config
spec:
  tracing:
    samplingRate: '1'
    zipkin:
      endpointAddress: 'http://localhost:9411/api/v2/spans'
  metric:
    enabled: true
